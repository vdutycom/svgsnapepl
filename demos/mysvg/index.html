        <title>mySvg</title>

        body {
            background: #fff;

        <script src="../static/jquery-ui/jquery-ui.min.js"></script>
        <script src="../../dist/snap.svg-min.js"></script>
       
        <style type="text/css">
            #box {               
                cursor: move;
                position: absolute;
                top: 30px;
                left: 30px;
                
                /*border: 1px solid #CCCCCC;
                -webkit-box-shadow: 10px 10px 25px #ccc;
                -moz-box-shadow: 10px 10px 25px #ccc;
                box-shadow: 10px 10px 25px #ccc;*/
            }

            .coor {
                width: 10px;
                height: 10px;
                overflow: hidden;
                cursor: se-resize;
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: #09C;
            }
          


            body {
                background-color: #F3F3F3;
            }
        </style>
       
    </head>
    <body>
        <div id="box">
        <svg id="svg"  currentScale="1" width="300px" height="200px" viewBox="0 0 300 200" >
           
        </svg>
            <div class="coor" id="coor"></div>
            
       </div>
        
        

        <script>
            $(function () {
                var svg = Snap('#svg');
                svg.paper.circle({
                    cx: 50,
                    cy: 50,
                    r: 50,
                    fill: '#0000ff'
                });

                console.log($("#svg").html());
                // 创建一张图片
                
                svg.paper.image('../images/2fa8312db6003af3a9ac24f0352ac65c1138b698.jpg', 100, 100, 80, 80);

               // $("#svg").draggable();
                $("#svgimage").draggable();
                $("#svg").zIndex(2);
                $("#svgimage").zIndex(1);

                $(document).mousemove(function (e) {
                    if (!!this.move) {
                        var posix = !document.move_target ? { 'x': 0, 'y': 0 } : document.move_target.posix,
                            callback = document.call_down || function () {
                                $(this.move_target).css({
                                    'top': e.pageY - posix.y,
                                    'left': e.pageX - posix.x
                                });
                            };

                        callback.call(this, e, posix);
                    }
                }).mouseup(function (e) {
                    if (!!this.move) {
                        var callback = document.call_up || function () { };
                        callback.call(this, e);
                        $.extend(this, {
                            'move': false,
                            'move_target': null,
                            'call_down': false,
                            'call_up': false
                        });
                    }
                });

                var $box = $('#box').mousedown(function (e) {
                    var offset = $(this).offset();
                    this.posix = { 'x': e.pageX - offset.left, 'y': e.pageY - offset.top };
                    $.extend(document, { 'move': true, 'move_target': this });
                }).on('mousedown', '#coor', function (e) {
                    var posix = {
                        'w': $box.width(),
                        'h': $box.height(),
                        'x': e.pageX,
                        'y': e.pageY
                    };

                    $.extend(document, {
                        'move': true, 'call_down': function (e) {
                            $box.css({
                                'width': Math.max(30, e.pageX - posix.x + posix.w),
                                'height': Math.max(30, e.pageY - posix.y + posix.h)
                            });

                            $("#svg").css({
                                'width': Math.max(30, e.pageX - posix.x + posix.w),
                                'height': Math.max(30, e.pageY - posix.y + posix.h)
                            });

                            console.log($('#svg').width());
                        }
                    });
                    return false;
                    });


                $("#box").click(function () {
                    console.log("aaaaaa");
                    var elem = $(this);
                    console.log(elem.width());
                    console.log(elem.height());
                });

                $("#box").dblclick(function () {
                    
                  
                    $("#" + this.id + " #coor").toggle();



                });
            });

        </script>

    </body>
